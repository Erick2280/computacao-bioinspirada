<div class="reduced-page-container grid h-svh content-center">
  @if (errorType === ErrorType.NotFound) {
    <main class="flex flex-col items-start gap-4 p-4 md:p-8">
      <p class="font-serif font-bold">Erro 404</p>
      <h2 class="text-2xl sm:text-3xl">
        Esta página morreu porque o fitness dela não era bom o suficiente.
      </h2>
      <p>
        Não foi possível encontrar esta página. Verifique se o link está
        correto, ou acesse a
        <a
          routerLink="/home"
          class="rounded-sm text-teal-600 underline underline-offset-4 hover:text-teal-800 focus:ring-2 focus:ring-teal-600 focus:ring-offset-2 focus:outline-none"
          >página inicial</a
        >.
      </p>
    </main>
  }
</div>
